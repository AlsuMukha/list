<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="scss/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="list">
      <div class="list__wrapper">
         <div class="list__head">
            <h2 class="list__title">Volumes</h2>
            <span class="list__count">20</span>
         </div>
         <ul class="list__items">
            <li class="list__item">
               <img class="list__icon" src="img/database.jpg" alt="database">
               <div class="list__content">
                  <div class="list__text">
                     <h2>my_vol2</h2>
                     <span>blz_12456789a-cf</span>
                  </div>
                  <div class="list__volume">
                     <div class="list__volume-ciracle"></div>
                     <span>243GB</span>
                  </div>
               </div>
            </li>
            <li class="list__item">
               <img class="list__icon" src="img/file.jpg" alt="">
               <div class="list__content">
                  <div class="list__text">
                     <h2>my_vol</h2>
                     <span>blz_12456789a-dd</span>
                  </div>
                  <div class="list__volume">
                     <div class="list__volume-ciracle_red"></div>
                     <span>243GB</span>
                  </div>
               </div>
            </li>
         </ul>
      </div>
   </div>
   <script>  src="js/app.js"</script>
</body>
</html>
